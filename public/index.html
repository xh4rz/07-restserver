<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<title>Google Sign-in</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<!-- Columna izquierda para el login de Google -->
				<div class="col-sm-6">
					<h1>Google Sign-in</h1>
					<hr />
					<div
						id="g_id_onload"
						data-client_id="176096084621-qggfpv8emoe05h33osupk1a84cra67tr.apps.googleusercontent.com"
						data-auto_prompt="false"
						data-callback="handleCredentialResponse"
					></div>
					<div
						class="g_id_signin"
						data-type="standard"
						data-size="large"
						data-theme="outline"
						data-text="sign_in_with"
						data-shape="rectangular"
						data-logo_alignment="left"
					></div>
					<button id="google-signout">Singout</button>
				</div>

				<!-- Columna derecha para el formulario manual -->
				<div class="col-sm-6">
					<h1>Login manual</h1>
					<hr />
					<form class="d-grid">
						<input
							type="text"
							name="correo"
							class="form-control mb-2"
							placeholder="Correo"
						/>
						<input
							type="text"
							name="password"
							class="form-control mb-2"
							placeholder="Password"
						/>

						<button type="submit" class="btn btn-primary">Ingresar</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="./js/auth.js"></script>
	</body>
</html>
